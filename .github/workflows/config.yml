name: Custom Workflow
on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Sample input'
        required: true

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      
      - name: Deploy to environment
        run: |
          echo "Your input was to ${{ github.event.inputs.environment }}"
